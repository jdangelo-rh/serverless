apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ksvc-httpd2
  namespace: apache
  labels:
    app.kubernetes.io/component: ksvc-httpd2
    app.kubernetes.io/instance: ksvc-httpd2
    app.kubernetes.io/name: httpd2
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: httpd2
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/component: ksvc-httpd2
        app.kubernetes.io/instance: ksvc-httpd2
        deployment: httpd2
    spec:
      containerConcurrency: 0
      volumes:
        - name: sec-ctx-vol
          emptyDir: {}
      initContainers:
        - name: init-httpd
          image: >-
            registry.redhat.io/rhel8/httpd-24
          command:
            - sh
            - '-c'
            - echo "v1" > /var/www/html/index.html
          resources: {}
          volumeMounts:
            - name: sec-ctx-vol
              mountPath: /var/www/html
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      containers:
        - name: httpd
          image: >-
            registry.redhat.io/rhel8/httpd-24
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: sec-ctx-vol
              mountPath: /var/www/html
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent      
      enableServiceLinks: false
      timeoutSeconds: 300
  traffic:
    - latestRevision: true
      percent: 100
